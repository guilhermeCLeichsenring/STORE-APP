<mat-card class="example-card" (click)="linkToProduct()">
  <mat-card-header>
    <mat-card-title>{{ Product.title }}</mat-card-title>
    <mat-card-subtitle>{{ Product.brand }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ Product.thumbnail }}"
    alt="Photo of a Shiba Inu"
    height="200px"
    width="300px"
  />
  <mat-card-content>
    <p>
      {{ Product.category }}
    </p>
    <br />
    <div class="product-price">
      <h3>
        <del>U${{ Product.price }}</del>
      </h3>
      <h2>U${{ transform(doDiscount(), 2) }}</h2>
    </div>
  </mat-card-content>
</mat-card>
