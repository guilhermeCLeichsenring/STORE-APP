<mat-drawer-container class="example-container" autosize>
  <app-navbar id="navbar"></app-navbar>
  <mat-drawer class="drawer" #drawer class="example-sidenav" mode="side">
    <div class="top-content">
      <div (click)="showMenuButton = !showMenuButton" class="close-button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="close"
          (click)="drawer.toggle()"
        ></mat-icon>
      </div>

      <mat-list role="list">
        <mat-list-item
          *ngIf="isAuth"
          routerLink="home"
          role="listitem"
          (click)="drawer.toggle()"
          (click)="showMenuButton = !showMenuButton"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="home"
          ></mat-icon>
          Home
        </mat-list-item>

        <mat-list-item
          *ngIf="isAuth"
          routerLink="products"
          role="listitem"
          (click)="drawer.toggle()"
          (click)="showMenuButton = !showMenuButton"
        >
          <mat-icon
            matBadge="{{ productsTotal }}"
            matBadgeColor="warn"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="inventory_2"
          ></mat-icon>
          Products
        </mat-list-item>

        <mat-list-item
          routerLink="login"
          role="listitem"
          (click)="drawer.toggle()"
          (click)="showMenuButton = !showMenuButton"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="login"
          ></mat-icon>
          Login
        </mat-list-item>

        <mat-list-item
          *ngIf="isAuth"
          routerLink="cart"
          role="listitem"
          (click)="drawer.toggle()"
          (click)="showMenuButton = !showMenuButton"
        >
          <mat-icon
            matBadge="{{ productsTotal }}"
            matBadgeColor="warn"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="shopping_cart"
          ></mat-icon>
          Cart
        </mat-list-item>
      </mat-list>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <br />
    <button
      class="menu-button"
      type="button"
      *ngIf="showMenuButton"
      (click)="showMenuButton = !showMenuButton"
      (click)="drawer.toggle()"
      mat-button
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="menu"
      ></mat-icon>
    </button>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>

    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
</mat-drawer-container>
