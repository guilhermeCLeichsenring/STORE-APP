<div class="container">
  <main>
    <header>
      <h1>Shopping Cart</h1>
    </header>

    <div class="cart-container">
      <div *ngFor="let product of productsInCart" class="product">
        <img src="{{ product.thumbnail }}" alt="Produto {{ product.title }}" />
        <div class="cart-info">
          <div>
            <h3>{{ product.title }}</h3>
            <p>{{ product.category }}</p>
            <p>
              <del>U${{ product.price }}</del>
            </p>
            <h3>
              U${{ doDiscount(product.price, product.discountPercentage) }}
            </h3>
          </div>

          <div class="example-button-container">
            <button
              (click)="btnDelete(product)"
              mat-mini-fab
              color="warn"
              aria-label="Example icon button with a filter list icon"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="summary">
        <h2>Resume Shopping Cart</h2>
        <p>
          <del>U${{ totalPrice }}</del>
        </p>
        <h4>Total: U${{ totalPriceDiscounted }}</h4>
        <button (click)="btnBuy()">Buy</button>
      </div>
    </div>
  </main>
</div>
